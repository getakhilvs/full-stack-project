<body>
    <div class="card fade-in">
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <table mat-table [dataSource]="employeeList" class="mat-elevation-z8 table">
                    <ng-container matColumnDef="employeeId">
                        <th mat-header-cell *matHeaderCellDef> Employee ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
                    </ng-container>
                    <ng-container matColumnDef="employeeFirstName">
                        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.employeeFirstName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="award">
                        <th mat-header-cell *matHeaderCellDef> Performance/award </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                          <mat-form-field appearance="fill">
                            <mat-label>Select Performance/Award</mat-label>
                            <mat-select [(ngModel)]="element.award" name="award" (selectionChange)="onAchievementChange(element, i)">
                              <mat-option *ngFor="let achievement of achievementList" [value]="achievement.achievement_name">
                                {{achievement.achievement_name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </td>
                      </ng-container>
                      
                      <ng-container matColumnDef="point">
                        <th mat-header-cell *matHeaderCellDef> Add Points </th>
                        <td mat-cell *matCellDef="let element;">
                          {{element.point}}
                        </td>
                      </ng-container>
                    
                    <ng-container matColumnDef="remarks">
                        <th mat-header-cell *matHeaderCellDef> Remarks </th>
                        <td mat-cell *matCellDef="let element">
                            <input type="text" [(ngModel)]="element.remarks" name="remarks">
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div class="buttonparent">
                    <button class="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
